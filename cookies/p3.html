<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PlasmaStidio - Saludo Emergente</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var nombre = getCookie("nombre");
      if (nombre !== "") {
        alert("Bienvenido de nuevo, " + nombre + "!");
      } else {
        var nuevoNombre = prompt("Por favor, ingresa tu nombre:");
        setCookie("nombre", nuevoNombre);
      }
    });

    function setCookie(nombre, valor) {
      document.cookie = nombre + "=" + valor + "; path=/";
    }

    function getCookie(nombre) {
      var name = nombre + "=";
      var decodedCookie = decodeURIComponent(document.cookie);
      var cookies = decodedCookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        while (cookie.charAt(0) == ' ') {
          cookie = cookie.substring(1);
        }
        if (cookie.indexOf(name) == 0) {
          return cookie.substring(name.length, cookie.length);
        }
      }
      return "";
    }
  </script>
</head>
<body>
  <h1>PlasmaStidio</h1>
  <p>¡Saludo emergente realizado con éxito!</p>
</body>
</html>
